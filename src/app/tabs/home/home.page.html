<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title mode="ios"
      ><img src="assets/rag-doll-blue-word-career.png" alt="" width="100px"
    /></ion-title>

    <ion-buttons slot="start">
      <ion-thumbnail class="menu">
        <ion-icon name="apps-outline"></ion-icon>
      </ion-thumbnail>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-thumbnail class="menu">
        <ion-icon name="person-outline"></ion-icon>
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-row class="tagline">
    <ion-col>
      <ion-label>
        <ion-text> Find Your </ion-text>
        <p>
          <ion-text color="dark">Next Job</ion-text>
        </p>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="search">
    <ion-col size="10">
      <ion-searchbar class="searchBar" placeholder="Search Jobs...">
      </ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button mode="ios" color="light">
        <ion-icon name="options-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  @if(popular.length>0){
  <ion-list>
    <ion-list-header>
      <ion-label> Popular Jobs </ion-label>
      <ion-button fill="clear" size="small" color="medium">
        <ion-text>Show All</ion-text>
      </ion-button>
    </ion-list-header>
    <div>
      <swiper-container
        [(ngModel)]="SwiperModule"
        [slidesPerView]="1.4"
        [keyboard]="true"
        [centerSlides]="true"
      >
        @for (job of popular; track $index) {
        <swiper-slide>
          <app-job [job]="job" />
        </swiper-slide>
        }
      </swiper-container>
    </div>
  </ion-list>
  } @if(recent.length>0){
  <ion-list>
    <ion-list-header>
      <ion-label> Recent Jobs </ion-label>
      <ion-button fill="clear" size="small" color="medium">
        <ion-text>Show All</ion-text>
      </ion-button>
    </ion-list-header>
    @for (job of recent; track $index) {
    <ion-item
      class="ion-margin-bottom"
      [routerLink]="['/','tabs','job',job.id]"
    >
      <ion-thumbnail slot="start">
        <ion-icon name="briefcase-outline" size="large"></ion-icon>
      </ion-thumbnail>
      <ion-label class="recent">
        {{job?.jobTitle}}
        <p>
          {{job?.company}},
          <span> {{job.location}}</span>
        </p>
      </ion-label>
      <ion-chip slot="end">{{job.salary}}</ion-chip>
    </ion-item>
    }
  </ion-list>
  }
</ion-content>
